  <style>
    body {
      background-image: url("https://raw.githubusercontent.com/aharris88/retro-assets/main/backgrounds/stars-tile.gif");
    }

    .content-wrapper {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      padding: 0 16px;
    }

    .main-column {
      flex: 0 0 650px;
      margin-top: 16px;
    }

    .sidebar {
      flex: 0 0 220px;
      padding: 8px;
      margin-top: 16px;
      background: #000080;
      color: #FFFF00;
      border: 4px ridge #C0C0C0;
      font-family: "Courier New", monospace;
    }

    .sidebar h2 { margin: 0 0 8px; font-size: 1.1rem; text-align: center; }
    .sidebar ul { padding-left: 1em; margin: 0; }
    .sidebar li { margin-bottom: 4px; }
    .sidebar a { color: #FFFF00; }

    .date-short { display: none; }
    .date-full { display: inline; }

    @media (max-width: 768px) {
      .content-wrapper {
        flex-direction: column;
        align-items: stretch;
      }

      .main-column,
      .sidebar {
        flex: 1 1 auto;
        width: 90%;
        margin: 16px auto 0;
      }

      .main-column      { order: 1; }
      .projects-sidebar { order: 2; }
      .reading-sidebar  { order: 3; }

      .main-column ul {
        padding-left: -10px;
        list-style-position: inside;
      }

      .main-column ul li {
        font-size: 0.9rem;
        line-height: 1.2;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-left: 0;
        padding-left: 0;
      }

      .buttons88x31 img[alt="Linux Powered"] {
        display: none;
      }

      .date-short { display: inline; }
      .date-full  { display: none; }
    }

    .projects-sidebar {
      display: none;
    }
  </style>
</head>
