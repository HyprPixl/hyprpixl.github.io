<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wallfacer</title>
    <link rel="stylesheet" href="../assets/css/wallfacer.css" />
  </head>
  <body class="wallfacer-page">
    <div id="wallfacer-app" class="wallfacer-screen">
      <header id="wallfacer-hud">
        <a href="../index.html">← Home</a>
        <h1>Wallfacer</h1>
        <p>Drag or use arrow keys to drift across the grid.</p>
        <p>Prefix filenames like <strong>0,0-title.jpg</strong> or <strong>-1x5.png</strong>.</p>
      </header>
      <div id="wallfacer-message">Loading wallfacer images…</div>
      <div id="wallfacer-stage" aria-live="polite"></div>
    </div>
    <noscript>Wallfacer needs JavaScript enabled to position images.</noscript>
    <script src="../assets/js/wallfacer.js"></script>
  </body>
</html>
