  <style>

    h1{

      font-size:3rem;margin:0 0 32px;
      color:#00ffff;
      text-shadow:0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      letter-spacing:2px;

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€  DECORATIVE SPRITES  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .sword{
      width:64px;height:64px;
      background:url("../assets/images/wizard-staff.png") center/contain no-repeat;
      position:absolute;top:-32px;left:-32px;
      animation:spin 6s linear infinite;
      filter:drop-shadow(0 0 8px #00ffff);
    }
    @keyframes spin{to{transform:rotate(360deg)}}



    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€  CONTENT SECTIONS  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .intro-text{
      font-size:0.85rem;
      line-height:1.6;
      text-align:center;
      padding:0 20px;
      margin-bottom:32px;
      color:#e0e0ff;
      text-shadow:0 0 4px rgba(224,224,255,.5);
    }

    .content-section{
      background:rgba(0,0,0,.4);
      border:2px solid rgba(0,255,255,.3);
      border-radius:6px;
      padding:24px;
      margin:24px 0;
      box-shadow:inset 0 0 20px rgba(0,255,255,.1);
    }

    .section-title{
      font-size:1.2rem;
      color:#ff66ff;
      text-align:center;
      margin:0 0 20px;
      text-shadow:0 0 8px #ff66ff;
      letter-spacing:1px;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€  LINK BUTTONS  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    .link-container{
      display:flex;
      flex-direction:column;
      gap:16px;
      align-items:center;
    }

    .oats-link{
      display:inline-block;
      width:100%;
      max-width:500px;
      padding:14px 20px;
      border:3px solid #ff66ff;
      background:linear-gradient(135deg, rgba(255,0,255,.1) 0%, rgba(255,102,255,.1) 100%);
      color:#ff66ff;
      text-decoration:none;
      font-size:0.75rem;
      text-align:center;
      animation:glow 2.5s ease-in-out infinite;
      border-radius:4px;
      transition:all 0.3s ease;
      line-height:1.4;
    }
    
    .oats-link:hover{
      background:linear-gradient(135deg, rgba(255,0,255,.2) 0%, rgba(255,102,255,.2) 100%);
      transform:translateY(-2px);
      box-shadow:0 0 20px #ff66ff, 0 4px 12px rgba(255,102,255,.4);
    }

    @keyframes glow{
      0%,100%{box-shadow:0 0 6px #ff66ff}
      50%     {box-shadow:0 0 20px #ff66ff, 0 0 30px rgba(255,102,255,.5)}
    }

    .return{
      display:block;
      text-align:center;
      margin-top:32px;
      padding:12px;
      color:#00ffff;
      font-size:0.85rem;
      text-decoration:none;
      text-shadow:0 0 8px #00ffff;
      border:2px solid transparent;
      border-radius:4px;
      transition:all 0.3s ease;
    }
    
    .return:hover{
      border-color:rgba(0,255,255,.4);
      background:rgba(0,255,255,.05);
      box-shadow:0 0 15px rgba(0,255,255,.3);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€  RESPONSIVE  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width:768px){
      .frame{padding:20px;margin:20px;}
      h1{font-size:2rem;margin-bottom:24px;}
      .intro-text{font-size:0.7rem;padding:0 10px;}
      .oats-link{font-size:0.65rem;padding:12px 16px;}
      .section-title{font-size:1rem;}
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€  TERMINAL OVERLAY  â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #terminal-overlay {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: rgba(0,0,0,0.9);
      color: #00FF00;
      font-family: "Courier New", Courier, monospace;
      padding: 8px;
      overflow-y: auto;
      z-index: 9999;
    }

    #terminal-current {
      display: flex;
    }

    #terminal-current input {
      flex: 1;
      background: transparent;
      border: none;
      color: inherit;
      font: inherit;
      outline: none;
    }

    #terminal-prompt {
      margin-right: 4px;
      white-space: pre;
    }

    #terminalLink {
      position: fixed;
      bottom: 4px;
      right: 8px;
      font-family: "Courier New", Courier, monospace;
      font-size: 0.8rem;
      color: #00FF00;
      text-decoration: none;
    }

    #terminalLink:hover {
      color: #00FFFF;
      text-decoration: underline;
    }

    /* Hide terminal overlay and link on small screens */
    @media (max-width: 600px) {
      #terminal-overlay,
      #terminalLink {
        display: none !important;
      }
    }
  </style>
